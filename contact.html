<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - Example Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contact-page">

<!-- Header section with main title -->
<header id="main-header">
    <h1>Contact Page</h1>
</header>

<!-- Main content container -->
<div class="content">
    <!-- Navigation links to other two pages-->
    <nav>
        <a href="about.html">About</a>
        <a href="home.html">Home Page</a>
    </nav>

    <!-- Form section -->
    <main>
        <section>
            <h2>Set a time and date</h2>
            <form>
                <h2>Contact Us!</h2>
                <input type="text" name="firstname" placeholder="First Name">
                <input type="text" name="lastname" placeholder="Last Name">
                <input type="text" name="phone" placeholder="Phone Number">
                <input type="submit" value="Submit">
            </form>
        </section>

        <!-- New car section -->
        <section>
            <h2>2024 NEW OUT NOW!!</h2>
            <p>Take a look!</p>
            <img  src="https://m.media-amazon.com/images/I/81aB4pIo7bL._AC_UF1000,1000_QL80_.jpg" alt="Cars">
        </section>
    </main>

    <!-- Table with social media links -->
    <table>
        <tr>
            <th>Site</th>
            <th>Link</th>
        </tr>
        <tr>
            <td>Facebook</td>
            <td><a href="#">Visit Our Facebook Group!</a></td>
        </tr>
        <tr>
            <td>Instagram</td>
            <td><a href="#">Visit Our Instagram Group!</a></td>
        </tr>
    </table>
</div>

<!-- Footer section has inportant information -->
<footer id="footer">
    <p>&copy; 2024 Example Company. All rights reserved.</p>
</footer>

</body>
</html>
